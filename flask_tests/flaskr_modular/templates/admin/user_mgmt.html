{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
        <form action="{{ url_for('admin.add_user') }}" method=post class=add-user>
            <dl>
                <dt>Username:
                <dd><input type=text size=30 name=username>
                <dt>Password:
                <dd><input type=text size=50 name=password>
                <dd><input type=submit value=Add>
            </dl>
        </form>
        <hr>
        <ul class=user-list>
        {% for user in users %}
            <li>{{ user.username }} <a href="{{ url_for('admin.delete_user', user_id=user.id)}}">remove</a>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
